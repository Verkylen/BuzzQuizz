<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto #6 - BuzzQuizz</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div id="app">
      <header class="BuzzQuizz__Header">
        <h1 class="Header__Title">BuzzQuizz</h1>
      </header>
      <div class="BuzzQuizz__Pages">
        <div class="Page">
          <button onclick="createQuizz()">Criar Quizz</button>
        </div>
        <div class="Page hide"></div>
        <div class="Page hide">
          <div class="Create__Init">
            <h1 class="Title">Comece pelo começo</h1>
            <div class="Inputs">
              <input
                type="text"
                class="BuzzQuizz__Input"
                placeholder="Título do seu quizz"
              />
              <input
                type="text"
                class="BuzzQuizz__Input"
                placeholder="URL da imagem do seu quizz"
              />
              <input
                type="text"
                class="BuzzQuizz__Input"
                placeholder="Quantidade de perguntas do quizz"
              />
              <input
                type="text"
                class="BuzzQuizz__Input"
                placeholder="Quantidade de níveis do quizz"
              />
            </div>
            <button class="BuzzQuizz__Button">
              Prosseguir pra criar perguntas
            </button>
          </div>
          <div class="Create__Questions">
            <h1 class="Title">Crie suas perguntas</h1>
            <div class="Questions"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/CreateQuizz.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
