<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto #6 - BuzzQuizz</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/create-quizz.css" />
  </head>
  <body>
    <div id="app">
      <header class="buzzquizz-header">
        <h1 class="title">BuzzQuizz</h1>
      </header>
      <div class="container-pages">
        <div class="container-lista-quizzes hide">
          <!-- PAGINA DA LISTA DE QUIZ -->
        </div>
        <div class="container-pagina-quizz hide">
          <!-- PAGINA DE UM QUIZ -->
        </div>
        <div class="container-create-quizz">
          <div class="quizz-init">
            <h1 class="title">Comece pelo começo</h1>
            <form class="buzzquizz-form" id="form-init">
              <div class="buzzquizz-form-inputs">
                <input
                  type="text"
                  class="buzzquizz-input"
                  name="title"
                  placeholder="Título do seu quizz"
                  required
                />
                <input
                  type="text"
                  class="buzzquizz-input"
                  name="image"
                  placeholder="URL da imagem do seu quizz"
                  required
                />
                <input
                  type="number"
                  class="buzzquizz-input"
                  name="questions"
                  placeholder="Quantidade de perguntas do quizz"
                  required
                />
                <input
                  type="number"
                  name="levels"
                  class="buzzquizz-input"
                  placeholder="Quantidade de níveis do quizz"
                  required
                />
              </div>
              <button type="submit" class="buzzquizz-button">
                Prosseguir pra criar perguntas
              </button>
            </form>
          </div>

          <div class="quizz-questions hide">
            <h1 class="title">Crie suas perguntas</h1>
            <form class="buzzquizz-form" id="form-question"></form>
          </div>
          
          <div class="quizz-levels hide">
            Quizz Levels
          </div>

        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/createQuizz.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
