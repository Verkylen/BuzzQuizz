<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>BuzzQuizz</title>
    <link rel="icon" type="image/images" href="images/buzzquizz.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/answer-quizz.css" />
    <link rel="stylesheet" href="css/create-quizz.css" />
    <link rel="stylesheet" href="css/quizz-list.css" />
  </head>
  <body>
    <div id="app">
      <header class="buzzquizz-header">
        <h1 class="title">BuzzQuizz</h1>
      </header>

      <div class="container-pages">
        <div class="container-list-quizzes">
          <!-- PAGINA DA LISTA DE QUIZ -->
          <section class="no-quizzes hide">
            <h2>Você não criou nenhum quizz ainda :(</h2>
            <button onclick="">Criar Quizz</button>
          </section>

          <section class="your-quizzes">
            <h2>
              Seus Quizzes<ion-icon onclick="" name="add-circle"></ion-icon>
            </h2>
            <div>
              <figure>
                <img
                  src="images/hogwarts.png"
                  alt="Imagem não suportada ou indisponível"
                />
                <figcaption>O quão Potterhead é você?</figcaption>
              </figure>
              <figure>
                <img
                  src="images/hogwarts.png"
                  alt="Imagem não suportada ou indisponível"
                />
                <figcaption>O quão Potterhead é você?</figcaption>
              </figure>
              <figure>
                <img
                  src="images/hogwarts.png"
                  alt="Imagem não suportada ou indisponível"
                />
                <figcaption>O quão Potterhead é você?</figcaption>
              </figure>
              <figure>
                <img
                  src="images/hogwarts.png"
                  alt="Imagem não suportada ou indisponível"
                />
                <figcaption>O quão Potterhead é você?</figcaption>
              </figure>
            </div>
          </section>

          <section class="all-quizzes">
            <h2>Todos os Quizzes</h2>
            <div>
              <figure>
                <img
                  src="images/answer.png"
                  alt="Imagem não suportada ou indisponível"
                />
                <figcaption>
                  Acerte os personagens corretos dos Simpsons e prove seu amor!
                </figcaption>
              </figure>
              <figure>
                <img
                  src="images/hogwarts.png"
                  alt="Imagem não suportada ou indisponível"
                />
                <figcaption>
                  Acerte os personagens corretos dos Simpsons e prove seu amor!
                </figcaption>
              </figure>
              <figure>
                <img
                  src="images/cat.png"
                  alt="Imagem não suportada ou indisponível"
                />
                <figcaption>O quão Potterhead é você?</figcaption>
              </figure>
              <figure>
                <img
                  src="images/hogwarts.png"
                  alt="Imagem não suportada ou indisponível"
                />
                <figcaption>O quão Potterhead é você?</figcaption>
              </figure>
            </div>
          </section>
        </div>

        <div class="container-answer-quizz hide"></div>

        <div class="container-create-quizz hide">
          <div class="quizz-init">
            <h1 class="title">Comece pelo começo</h1>
            <form class="buzzquizz-form" id="form-init">
              <div class="buzzquizz-form-inputs">
                <input
                  type="text"
                  class="buzzquizz-input"
                  name="title"
                  placeholder="Título do seu quizz"
                  required
                />
                <input
                  type="text"
                  class="buzzquizz-input"
                  name="image"
                  placeholder="URL da imagem do seu quizz"
                  required
                />
                <input
                  type="number"
                  class="buzzquizz-input"
                  name="questions"
                  placeholder="Quantidade de perguntas do quizz"
                  required
                />
                <input
                  type="number"
                  name="levels"
                  class="buzzquizz-input"
                  placeholder="Quantidade de níveis do quizz"
                  required
                />
              </div>
              <button type="submit" class="buzzquizz-button">
                Prosseguir pra criar perguntas
              </button>
            </form>
          </div>

          <div class="quizz-questions hide">
            <h1 class="title">Crie suas perguntas</h1>
            <form class="buzzquizz-form" id="form-question"></form>
          </div>
          
          <div class="quizz-levels hide">
            <h1 class="title">Agora, decida os níveis!</h1>
            <form id="form-level"></form>
          </div>

          <div class="quizz-success hide">
            <h1 class="title">Seu quizz está pronto!</h1>

          </div>

        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/answerQuizz.js"></script>
    <script src="./js/createQuizz.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
