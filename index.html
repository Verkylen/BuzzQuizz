<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto #6 - BuzzQuizz</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/answer-quizz.css" />
    <link rel="stylesheet" href="css/create-quizz.css" />
  </head>
  <body>
    <div id="app">
      <header class="buzzquizz-header">
        <h1 class="title">BuzzQuizz</h1>
      </header>
      <div class="container-pages">
        <div class="container-lista-quizzes hide">
          <!-- PAGINA DA LISTA DE QUIZ -->
        </div>

        <div class="container-answer-quizz ">
          <div class="quizz-header">
            <h2 class="quizz-title">Titulo do quizz</h2>
          </div>

          <section class="box-quizz-questions">
            <div class="quizz-question">
              <div class="question-header">
                <h3 class="question-title">Question 1</h3>
              </div>
              <div class="question-options">
                <div class="question-option">
                  <img class="option-img" src="./images/cat.png" alt="" />
                  <span class="option-text">Option 1</span>
                </div>
                <div class="question-option">
                  <img class="option-img" src="./images/frog.png" alt="" />
                  <span class="option-text">Option 2</span>
                </div>
                <div class="question-option">
                  <img class="option-img" src="./images/mouse.png" alt="" />
                  <span class="option-text">Option 3</span>
                </div>
                <div class="question-option">
                  <img class="option-img" src="./images/putorius.png" alt="" />
                  <span class="option-text">Option 4</span>
                </div>
              </div>
            </div>

            <div class="quizz-question ">
              <div class="question-header">
                <h3 class="question-title">Question 2</h3>
              </div>
              <div class="question-options">
                <div class="question-option">
                  <img class="option-img" src="./images/cat.png" alt="" />
                  <span class="option-text">Option 1</span>
                </div>
                <div class="question-option">
                  <img class="option-img" src="./images/frog.png" alt="" />
                  <span class="option-text">Option 2</span>
                </div>
                <div class="question-option">
                  <img class="option-img" src="./images/mouse.png" alt="" />
                  <span class="option-text">Option 3</span>
                </div>
                <div class="question-option">
                  <img class="option-img" src="./images/putorius.png" alt="" />
                  <span class="option-text">Option 4</span>
                </div>
                
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="container-create-quizz hide">
          <div class="quizz-init">
            <h1 class="title">Comece pelo começo</h1>
            <form class="buzzquizz-form" id="form-init">
              <div class="buzzquizz-form-inputs">
                <input
                  type="text"
                  class="buzzquizz-input"
                  name="title"
                  placeholder="Título do seu quizz"
                  required
                />
                <input
                  type="text"
                  class="buzzquizz-input"
                  name="image_url"
                  placeholder="URL da imagem do seu quizz"
                  required
                />
                <input
                  type="number"
                  class="buzzquizz-input"
                  name="question"
                  placeholder="Quantidade de perguntas do quizz"
                  required
                />
                <input
                  type="number"
                  name="level"
                  class="buzzquizz-input"
                  placeholder="Quantidade de níveis do quizz"
                  required
                />
              </div>
              <button type="submit" class="buzzquizz-button">
                Prosseguir pra criar perguntas
              </button>
            </form>
          </div>

          <div class="quizz-questions hide">Quizz Questions</div>
        </div>
      </div>
    </div>
    <script src="./js/createQuizz.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
